<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="hero-img"></div>

  <img src="/images/logo.svg" alt="base apparel logo" class="logo">

  <div class="container">
    <div class="text">
      <h1 class="text__heading"><span class="text--pink">We're</span> coming soon</h1>

      <p class="text__small">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>

    <form class="form ">
      <label for="email"></label>
      <input type="email" placeholder="Email Address" class="form__input " aria-label="email" required>
      <img src="/images/icon-error.svg" alt="error" class="error-img">
      <input type="image" src="/images/icon-arrow.svg" alt="submit" class="form__btn">
      
      <p class="error-message">Please provide a valid email</p>
    </form>

  </div>
<script src="/app.js"></script>
</body>
</html>
